<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
  <body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-xl-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav flex-xl-column">
                            <li class="nav-item">
                                <a href="" class="nav-link">
                                    <i class="bi bi-bar-chart"></i>
                                    Overview
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">
                                    <i class="bi bi-grid-3x3-gap"></i>
                                    CRUD
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">
                                    <i class="bi bi-gear"></i>
                                    Settings
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-9 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-md-auto text-center text-md-start">
                                <img src="https://placehold.co/140x140" alt="" class="img-fluid">
                            </div>
                            <div class="col-12 col-md-auto text-center text-md-start">
                                <div class="h3">John Smith</div>
                                <div>@johnny.s</div>
                                <div class="text-muted small">
                                    Last seen 2 hours ago
                                </div>
                                <a href="#" class="btn btn-primary">Change photo</a>
                            </div>
                            <div class="col-12 col-md-auto text-center text-md-end ms-md-auto">
                                <div class="badge bg-secondary">administrator</div>
                                <div class="text-muted small">Joined 05 Nov 2022</div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <div class="nav nav-tabs px-1">
                                    <a href="#" class="nav-link active">Settings</a>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3 px-2">
                            <div class="col">
                                <label for="">Full Name</label>
                                <input type="text" class="form-control" value="John Smith">
                            </div>
                            <div class="col">
                                <label for="">username</label>
                                <input type="text" class="form-control" value="johnny.s">
                            </div>
                        </div>
                        <div class="row mt-1 px-2">
                            <div class="col">
                                <label for="">Email</label>
                                <input type="email" class="form-control" value="user@example.com">
                            </div>
                        </div>
                        <div class="row mt-1 px-2">
                            <div class="col">
                                <label for="about">About</label>
                                <textarea name="ivan" id="about" cols="30" rows="5" class="form-control">My Bio</textarea>
                            </div>
                        </div>
                        <div class="row mt-2 px-2">
                            <div class="col">
                                <div class="fw-bold">Change Password</div>
                                <label for="about">Current Password</label>
                                <input type="password" value="123456" class="form-control">
                                <label for="about">New Password</label>
                                <input type="password" value="123456" class="form-control">
                                <label for="about">Confirm Password</label>
                                <input type="password" value="123456" class="form-control">
                            </div>
                            <div class="col">
                                <div class="fw-bold">Keeping in Touch</div>
                                <div>Email Notifications</div>
                                <div>
                                    <input type="checkbox" class="form-check-input">
                                    <label for="" >Blog posts</label>
                                </div>
                                <div>
                                    <input type="checkbox" class="form-check-input">
                                    <label for="" >Newsletter</label>
                                </div>
                                <div>
                                    <input type="checkbox" class="form-check-input">
                                    <label for="" ">Personal offers</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-auto ms-md-auto me-2 ms-2">
                                <a href="" class="btn btn-primary">
                                    <i class="bi bi-check-circle-fill"></i>
                                    Save Changes
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-3">
                <div class="card"> 
                    <div class="card-body d-grid">
                        <a href="#" class="btn btn-secondary">
                            <i class="bi bi-arrow-right-square-fill"></i>
                            Logout
                        </a>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <div class="fw-bold">
                            Support
                        </div>
                        <div class="mb-2">Get fast, free help from our friendly assistants.</div>
                        <a href="#" class="btn btn-primary">Contact us</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  </body>
</html>
