<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!--   -->
</head>
<body>
    <div class="container">
        <h1 class="text-center fw-bold">Вход в системата</h1>
        <form action="">
            <div class="row my-5">
                <div class="col-12 col-sm-6">
                    <label for="" class="form-label">Имейл</label>
                    <input type="email" class="form-control" placeholder="Text">
                </div>
                <div class="col-12 col-sm-6">
                    <label for="" class="form-label">Парола</label>
                    <input type="password" class="form-control" placeholder="Text">
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12 col-sm-4 order-sm-1 order-1">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input float-none">
                        <label for="" class="form-check-label">
                            Не ме отписвай автоматично
                        </label>
                    </div>
                </div>
                <div class="col-12 col-sm-4 order-sm-2 order-3">
                    <a href="#" class="text-decoration-none">Нямате профил? Регистрирайте се</a>
                </div>
                <div class="col-12 col-sm-4 order-sm-3 order-4">
                    <a href="#" class="text-decoration-none">Забравена парола</a>
                </div>
                <div class="col-12 col-sm-4 offset-sm-4 mt-5 order-sm-4 order-2">
                    <div class="d-grid">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
